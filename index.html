<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProjectWeather</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Gilda+Display&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Exa&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Londrina+Outline&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="bodybox bodyOut">
        <h3>CHECK THE WEATHER</h3>
        <form class="form-inline change-city" id="search-form">
          <div class="form-group">
            <input
              type="search"
              class="form-control form-control-sm btn-light"
              placeholder="ðŸŒŽ Please enter a city"
              autocomplete="off"
              id="search-input"
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary btn-sm"
            id="search-button"
          >
            <img src="images/other/search.png" width="25px" />
          </button>
          <button
            type="submit"
            class="btn btn-primary btn-sm"
            id="location-button"
          >
            <img src="images/other/myLoc.png" width="25px" />
          </button>
        </form>

        <div class="bodybox bodyIn">
          <div class="row">
            <div class="col-4">
              <div class="card-body" id="sideBar">
                <div class="row">
                  <div class="col-7">
                    <span id="currentDay"> </span>
                  </div>
                  <div class="col-5 currentHour">
                    <small>Last Updated: </small>
                    <span id="currentTime"> </span>
                  </div>
                </div>
                <br />
                <section id="sideCenter">
                  <span id="greeting"></span>
                  <img id="weatherIcon" src="" width="170px" />
                  <br />
                  <span id="description"></span>
                </section>
                <span id="currentTemp"></span>
                <a href="#" id="celcius" class="active"> ÂºC </a> |
                <a href="#" id="fahrenheit"> ÂºF </a>
              </div>
            </div>

            <div class="col-8" id="mainBar">
              <div class="row">
                <ul id="fastSearch">
                  <li><a href="#" id="berlin"> Berlin </a></li>
                  <li><a href="#" id="london"> London</a></li>
                  <li><a href="#" id="madrid"> Madrid </a></li>
                  <li><a href="#" id="newYork"> New York </a></li>
                  <li><a href="#" id="paris"> Paris </a></li>
                  <li><a href="#" id="tokyo"> Tokyo</a></li>
                </ul>
              </div>

              <hr />

              <img id="countryFlag" src="" width="30px" />
              <span id="currentCity"> </span>

              <hr />

              <div class="row">
                <ul>
                  <li>
                    <img src="images/other/maxTemp.png" width="35px" /> Max:
                    <span id="maxTemp"> </span>
                  </li>
                  <li>
                    <img src="images/other/minTemp.png" width="35px" /> Min:
                    <span id="minTemp"></span>
                  </li>
                  <li>
                    <img
                      class="humidityIcon"
                      src="images/other/humidity.png"
                      width="35px"
                    />
                    Humidity:<span id="humidity"></span>
                  </li>
                  <li>
                    <img src="images/other/windSpeed.png" width="35px" /> Wind
                    speed:<span id="windSpeed"> </span>
                  </li>
                  <li>
                    <img src="images/other/cloudCover.png" width="35px" /> Cloud
                    cover:<span id="clouds"></span>
                  </li>
                </ul>
              </div>

              <hr />

              <div class="row" id="forecast"></div>
            </div>
          </div>
        </div>

        <p class="footerNote">
          Open-source code by Carla Nogueira
          <a
            href="https://github.com/carlan92/Project-Weather-Check2020"
            target="blank"
          >
            <img src="images/other/github.png" width="25px" />
          </a>
          <a
            href="https://www.linkedin.com/in/carla-g-nogueira/"
            target="blank"
          >
            <img src="images/other/linkedin.png" width="25px" />
          </a>
        </p>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
