  <head>
    <meta charset="UTF-8" />

    <link

    />

    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="bodybox bodyOut">
        <h3>CHECK THE WEATHER</h3>
        <form class="form-inline" id="search-form">
          <div class="form-group">
            <input
              type="search"
              class="form-control"
              placeholder="ðŸŒŽ Search location"
              autocomplete="off"
              autofocus="off"
              id="search-input"
            />
          </div>
          <button type="submit" class="btn-sm" id="search-button">
            <img src="images/other/search.png" width="25px" />
          </button>
          <button type="submit" class="btn-sm" id="location-button">
            <img src="images/other/myLoc.png" width="25px" />
          </button>
        </form>

        <div class="bodybox bodyIn">
          <div class="row">
            <div class="col-4">
              <div class="card-body" id="sideBar">
                <div class="row">
                  <div class="col-7">
                    <span id="currentDay"> </span>
                  </div>
                  <div class="col-5 currentHour">
                    <small>Last Updated: </small>
                    <span id="currentTime"> </span>
                  </div>
                </div>
                <br />
                <section id="sideCenter">
                  <span id="greeting"></span>
                  <img id="weatherIcon" src="" width="160px" />
                  <span id="description"></span>
                </section>
                <p id="switch">
                  <small> Change to: </small>
                  <button type="submit" class="btn-sm" id="switchDegree">
                    <img src="images/other/fahrenheit.png" width="30px" />
                  </button>
                </p>
                <section class="tempInfo" \>
                  <span id="currentTemp"></span>
                  <span id="degree"> Âº </span>
                </section>
              </div>
            </div>

            <div class="col-8" id="mainBar">
              <div class="row">
                <ul id="fastSearch">
                  <li><a href="#" id="berlin"> Berlin </a></li>
                  <li><a href="#" id="london"> London</a></li>
                  <li><a href="#" id="madrid"> Madrid </a></li>
                  <li><a href="#" id="newYork"> New York </a></li>
                  <li><a href="#" id="paris"> Paris </a></li>
                  <li><a href="#" id="tokyo"> Tokyo</a></li>
                </ul>
              </div>

              <hr />

              <img id="countryFlag" src="" width="30px" />
              <span id="currentCity"> </span>

              <hr />

              <div class="row">
                <section class="weatherDetails">
                  <ul>
                    <li>
                      <img src="images/other/feelTemp.png" width="40px" />
                      Feels like:
                      <span id="feelTemp"> </span>Âº
                    </li>
                    <li>
                      <img src="images/other/humidity.png" width="40px" />
                      Humidity:<span id="humidity"></span>
                    </li>
                    <li>
                      <img src="images/other/windSpeed.png" width="40px" />
                      Wind speed:<span id="windSpeed"> </span>
                    </li>
                    <li>
                      <img src="images/other/cloudCover.png" width="40px" />
                      Cloud cover:<span id="clouds"></span>
                    </li>
                  </ul>
                </section>
              </div>

              <hr />

              <div class="row" id="forecast"></div>
            </div>
          </div>
        </div>

        <p class="footerNote">
          Open-source code by Carla Nogueira
          <a
            href="https://github.com/carlan92/Project-Weather-Check2020"
            target="blank"
          >
            <img src="images/other/github.png" width="25px" />
          </a>
          <a
            href="https://www.linkedin.com/in/carla-g-nogueira/"
            target="blank"
          >
            <img src="images/other/linkedin.png" width="25px" />
          </a>
        </p>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
